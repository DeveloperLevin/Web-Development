<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <h2 class="title">Weather App</h2>
            <form>
                <input type="text" id="city" placeholder="Enter City">
                <button id="submit" type="submit">Get Weather</button>
            </form>
        </div>
        

        <div id="weather">
            <div class="icon">
                <img src="" alt="Weather Icons">
            </div>

            <div class="temperature">
                <h2 class="temp">22^C</h2>
                <p>Extremely hot</p>
            </div>
            
            <div class="details">
                <div class="box">Feels like 23</div>
                <div class="box">Humidity 41</div>
                <div class="box">not windy</div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
