<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">

        <div class="options">
            <button class="grid">Grid</button>
            <button class="shade">Shade</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            <button class="rainbow">Rainbow</button>
            <label for="color">Color</label>
            <input class="color" type="color" name="color">
        </div>

        <div id="sketch"></div>
        
        <div class="screen">
            <label for="size">Size</label>
            <input id="size" name="size" type="range">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
